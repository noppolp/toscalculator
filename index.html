<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
   
  <title>TOS Calculator by LegendaryChinCop</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" media="screen" href="style.css" />
</head>
<body>
<div class="container">

  <h2>TOS Stat Calculator</h2>
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <div class="col-md-4 col-xs-4">Class:
	    <select id="base-class" class="form-control">
          <option value="swordman">Swordman</option>
          <option value="wizard">Wizard</option>
          <option value="archer">Archer</option>
          <option value="cleric">Cleric</option>
        </select>
	  </div>
      <div class="col-md-4 col-xs-4">Level:
	    <input type="text" id="level" class="form-control" value="1">
	  </div>
      <div class="col-md-4 col-xs-4">Rank:
	    <input type="text" id="rank" class="form-control" value="1">
      </div>
    </div>
  </div>
 
  <h3>Stat Calculator</h3>

  <p>Invested Stat Point</p>
  <div class="row">
      <div class="col-md-3 col-xs-3">
        STR
	    <input type="text" id="inves-str" class="form-control" value="0">
      </div>
      <div class="col-md-2 col-xs-2">
        CON
	    <input type="text" id="inves-con" class="form-control" value="0">
      </div>
      <div class="col-md-2 col-xs-2">
        INT
        <input type="text" id="inves-int" class="form-control" value="0">
      </div>
      <div class="col-md-2 col-xs-2">
        SPR
        <input type="text" id="inves-spr" class="form-control" value="0">
      </div>
	  <div class="col-md-3 col-xs-3">
        DEX
        <input type="text" id="inves-dex" class="form-control" value="0">
      </div>
  </div>

  <p>Item Stat Point</p>
  <div class="row">
    <div class="col-md-3 col-xs-3">
      STR
	  <input type="text" id="item-str" class="form-control" value="0">
    </div>
    <div class="col-md-2 col-xs-2">
      CON
      <input type="text" id="item-con" class="form-control" value="0">
    </div>
    <div class="col-md-2 col-xs-2">
      INT
      <input type="text" id="item-int" class="form-control" value="0">
    </div>
    <div class="col-md-2 col-xs-2">
      SPR
      <input type="text" id="item-spr" class="form-control" value="0">
    </div>
	<div class="col-md-3 col-xs-3">
      DEX
        <input type="text" id="item-dex" class="form-control" value="0">
    </div>
  </div>
  
  
  <p>
    <input type="button" value="Calculate" onclick="calculate()">
  </p>

  <p>Actual Stat Point</p>
  <div class="row">
    <div class="col-md-3 col-xs-3">
      STR
      <span id="actual-str" class="form-control">0</span>
    </div>
    <div class="col-md-2 col-xs-2">
      CON
      <span id="actual-con" class="form-control">0</span>
    </div>
    <div class="col-md-2 col-xs-2">
      INT
        <span id="actual-int" class="form-control">0</span>
    </div>
    <div class="col-md-2 col-xs-2">
      SPR
      <span id="actual-spr" class="form-control">0</span>
    </div>
	<div class="col-md-3 col-xs-3">
      DEX
      <span id="actual-dex" class="form-control">0</span>
    </div>
  </div>
 
  <p>
  <h3>HP: <span id="hp"></span></h3>
  </p>
  <p>
  <h3>SP: <span id="sp"></span></h3>
  </p>
  <p>
  <h3>HP Recovery: <span id="hpre"></span></h3>
  </p>
  <p>
  <h3>SP Recovery: <span id="spre"></span></h3>
  </p>
  <div><img src="45811.jpg" alt="por" width="100px"></div>
  <div><small>Cr. LegendaryChinCop</small></div>
</div>
  <script src="script.js"></script>
</body>
</html>
